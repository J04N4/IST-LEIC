<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="navigation-style.css">
    <link rel="stylesheet" type="text/css" href="common.css">
    <link rel="stylesheet" type="text/css" href="dark-mode.css">
    <link rel="stylesheet" type="text/css" href="scrollbar.css">
    <link rel="stylesheet" type="text/css" href="ubuntu.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script type="text/javascript" src="jquery-3.3.1.js"></script>
    <script type="text/javascript" src="jquery-ui.js"></script>
    <script type="text/javascript" src="navigation-js.js"></script>
    <script type="text/javascript" src="common.js"></script>
    <script type="text/javascript">loadColorScheme();</script>
    <title>MyNavigation :: iGo</title>
  </head>
  <style type="text/css"></style>
  <body onload="loadStuff()">
    <div id="main-frame">
      <div id="top-bar">
        <button class="fa inactive" id="top-back">&#xf053;</button>
        <button onclick="location.href='main.html'" class="fa" id="top-home">&#xf015;</button>
        <span id="clock"></span>
        <button class="fa" id="top-help" onclick="displayHelp()">&#xf059;</button>
        <button class="fa" id="top-defi" onclick="displayDefinitions()">&#xf186;</button>
      </div>
      <div class="bottom" id="bottom-section">
        <div class="notification" style="top: -65px;">
          <div>
            <div class="noti-main draggable-x">
              <div class="text">Location X, suggested by Y, is Zm away.<br/>Swipe left for more options, or up to ignore...</div>
            </div>
            <button class="noti-button" id="now" onclick="now()">Go now</button>
            <button class="noti-button" id="later">Go later</button>
            <button class="noti-button" id="ignore" onclick="ignore()">Ignore</button>
          </div>
          <div class="handle"><div></div></div>
        </div>
        <div id="canvas-container">
          <div class="fa" id="canvas-map" style="background-size: 1000px 1000px; width: 1000px; height: 1000px; left: -458px; top: -326px;">
          <svg id="svg-map" width="1750" height="1750" style="position: relative;"></svg>
          </div>
        </div>
      </div>
      <div class="bottom" id="help" style="bottom: 227px;">
        <p>This is your navigation map.<br/>You can add new destinations by clicking anywhere on the map, drag it to move around, or scroll up/down to zoom in/out.</p>
        <p>Press <span class="fa">&#xf186;</span> to switch between light and dark mode!</p>
      </div>
    </div>
  </body>
</html>
